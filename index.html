<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Todo List</title>
  <link rel="stylesheet" href="styles/normalize.css" />
  <link rel="stylesheet" href="styles/styles.css" />
</head>
<body class="page">
  <div class="page__content">
    <header class="header">
      <h1 class="header__title">Список дел</h1>
    </header>
    <main class="content">
      <section class="todos">
        <form name="todo-form" class="todo-form">
          <input type="text" name="todo" class="todo-form__input" placeholder="Следующее дело">
          <button type="submit" class="todo-form__submit-btn">Добавить</button>
        </form>
        <ul class="todos__list"></ul>
      </section>
    </main>
    <footer class="footer">
      <div class="footer__title">&copy; Yandex.Practicum</div>
    </footer>
  </div>

<template id="todo-item-template">
  <li class="todo-item">
    <span class="todo-item__text"></span>
    <button class="todo-item__edit"></button>
    <button class="todo-item__copy"></button>
    <button class="todo-item__del"></button>
  </li>
</template>

<script src="scripts/index.js"></script>
</body>

</html>
